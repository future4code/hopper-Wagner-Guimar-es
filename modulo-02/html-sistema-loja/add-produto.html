<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Adicionar Produto</title>
</head>
<body class="bg-add-produto">
    <header class="header">
        
        
        <div class="botao-nav">
        
        <a class="botao" href="index.html">Página Inicial</a>
        <a class="botao" href="ctrl-estoque.html">Controle de Estoque</a>
        <a class="botao" href="add-produto.html">Adicionar Produto</a>
        <a class="botao" href="funcionarios.html">Funcionários</a>
    
        </div>

    </header>

    <div class="header-add-produto">
        
    <h2 id="add-produto-tittle">Adicionar Produto</h2>
    <form action="formularo-02">
        <div>
            <label class="label-form" for="link-foto">Link para foto: </label>
            <input class="input-form" type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label class="label-form" for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input class="input-form" type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label class="label-form" for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input class="input-form"  type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label class="label-form" for="quantidade-disponivel">Quantidade disponível: </label>
            <input class="input-form" type="number" id="quantidade-disponivel" name="quantidade-disponivel" >
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button class="form-premium" type="submit">Adicionar</button>
        </div>

    </form>
    
</div>
<footer class="final">


    <div>
        <!-- ADICIONAR INFORMAÇOES SOBRE SUA LOJINHA -->
    </div>

    <div>
        <p>Siga-nos nas redes sociais!</p>


        <div class="todos-icons">
            <img class="iconface" src="./imgss/facebook.png"/>
            <img class="iconinsta" src="./imgss/instagram.png"/>
            <img class="icontwitter" src="./imgss/twitter.png"/>
        </div>
    </div>
</footer>
</body>
</html>
